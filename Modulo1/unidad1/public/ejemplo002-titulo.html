<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de uso de título</title>
    </head>
    <body>
        <p>Este es un ejemplo para imprimir párrafos</p>
        <p>Para ello utilizamos p</p>

        <p><b>Texto en negrilla</b></p>
        <p><i>Texto itálico</i></p>
        <p><u>Texto en subrayado</u></p>

        <p align="center">Texto centrado align center</p>
        <p align="right">Texto a la derecha align right</p>
        <p align="left">Texto a la izquierda align left</p>
    </body>
</html>
